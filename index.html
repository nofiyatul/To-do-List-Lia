
<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Pengumpulan Tugas</title>
    <link rel="stylesheet" href="style.css">

</head>

</body>
</html>
